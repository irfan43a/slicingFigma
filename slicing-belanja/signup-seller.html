<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/signup-seller.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="title"><img src="/img/belanjavector.png" class="d-inline-block" />Belanja</div>
        <p>Please sign up with your account</p>
        <div class="swictacount">
          <button type="button" class="btn-customer" onclick="document.location='signup-customer.html'">Customer</button>        
          <button type="button" class="btn-seller" onclick="document.location='signup-seller.html'">Seller</button>
        </div>
        <div class="form">
          <input type="text" name="Name" id="name" placeholder="Name" />
          <input type="Email" name="email" placeholder="Email" />
          <input type="text" name="phone" placeholder="Phone number" />
          <input type="text" name="storename" placeholder="Store name" />
          <input type="password" name="pass" placeholder="Password" />
          <form method="get" action="homev1.html">
          <button type="submit">PRIMARY</button>
          <p>Already have a Belanja account?<a href="login.html" style="color:#db3022">Login</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
